  workexperiencewide:
    enable: true
    title: "Work Experience"
    # index: true
    items:
      - title: "Software Engineer Intern - Amazon"
        school:
          name: "Amazon AWS AI Team, Shanghai, China (05/2020 - 11/2020)"
        GPA: "Tech Stacks: Python · PyTorch · CUDA · AWS EC2 & S3 · Git"
        content: |-
          - **Enriched [Detectron2](https://github.com/facebookresearch/detectron2)**:
            - Implemented new models *(FCN, DeeplabV3)* for *Detectron2*, an open-source framework for computer vision in deep learning **having 18,500 users**, by using its APIs in *Python and PyTorch framework*.
            - Implemented the dataloader of *ADE20K Dataset* for *Detectron2*.
          - **Built BigDetection**:
            - Generated a large-scale dataset leveraging data from three public datasets *(COCO, Open Image V6, Pascal VOC)* by utilizing *WordNet* model to implement the label mapping in *Python*.
      - title: "Full-stack Engineer Intern - SAP"
        school:
          name: "“SAP for Me” Team, Shanghai, China (11/2020 - 05/2021)"
        GPA: "Tech Stacks: Java · JavaScript · Java Vert.x · HTML/CSS · JUnit · Node.js · SAPUI5 · SAP HANA · Git"
        content: |-
          - **Contributed to the [“SAP for Me” System](https://me.sap.com/)**:
            - Contributed to both backend and frontend of the “SAP for Me” System from end to end, anover-arching customer portal used by around **425,000 customers in over 180 countries**.
            - **Backend:** Obtained backend data from SAP HANA Database using *SQL-like language* - *SAP ABAP*.
            - **Backend:** Designed and implemented the data and code interface with the frontend using *Java and Java Vert.x*.
            - **Frontend:** Implemented WebUI (e.g. [Cloud Availability Webpage](https://try-me.sap.com/dashboard/systemsprovisioning/availability), [SystemProvision Webpage](https://try-me.sap.com/dashboard/systemsprovisioning/provisioning)) using *JavaScript, HTML/CSS, and SAPUI5 frontend framework*.
            - **Testing:** Designed and completed unit tests of each function logic using *Java and JUnit framework*.
      - title: "Backend Software Engineer - TP-Link"
        school:
          name: "International Router Team, Shenzhen, China (07/2021 - 07/2022)"
        GPA: "Tech Stacks: C Language · Lua Language · LuCI · Shell · Linux kernel · Embedded System · OpenWrt OS · Git"
        content: |-
          - Developed backend logic for *“Parental Control”* and *“Real-time Speed Test”* support for [*Router Archer AXE300*](https://www.tp-link.com/us/home-networking/wifi-router/archer-axe300/) **(Estimated annual sales: 120,000)** using *Lua and LuCI framework in OpenWrt OS*.
          - *“Parental Control”* includes Wi-Fi password checking, website filter & blocking, bedtime setting, and Internet statistics display; *“Real-time Speed Test”* provides the dynamic data display of the speed test.
          - Reduced CPU utilization by 6.7% when the *“Parental Control”* function is unused by managing the start/stop of relative processes utilizing *Shell Script*.
