  # projects
  projectwide:
    enable: true
    title: "Publications And Projects"
    # index: true
    items:
      - title: "DASGIL: Domain adaptation for semantic and geometric-aware image-based localization"
        school:
          name: "Intelligent Robotics and Machine Vision Lab, Shanghai Jiao Tong University"
          url: "https://irmv.sjtu.edu.cn/"
        GPA: "Hu Hanjiang, Zhijian Qiao, Ming Cheng, Zhe Liu, and Hesheng Wang. IEEE Transactions on Image Processing 30 (2020): 1342-1353."
        content: |-
          - This work has been published on [IEEE Transactions on Image Processing, Impact Factor: 11.041](https://ieeexplore.ieee.org/xpl/RecentIssue.jsp?punumber=83)
          - We proposed a novel architecture, *DASGIL*, to implement the multi-scale representation for place recognition in robotic systems. 
            Explore more about our work through [Paper Link](https://arxiv.org/pdf/2010.00573.pdf).
          - **My contributions**:
            - **Architecture Design.** 
              My original ideas: *DASGIL’s Feature Extractor, “Multi-layer GAN” structure, “Multi-scale” Reconstruction Loss Function*, etc.
            - **Code Implementation.**
              I used *PyTorch* to implement *DASGIL’s Feature Extractor, Feature Decoder*, dataloader, and the training and testing procedure on two public datasets: *the Extended CMU Seasons Dataset and Oxford RobotCar Dataset*.
      - title: "UDP Support For Linux Kernel RPS: Receive Packet Steering"
        school:
          name: "Operating System Project"
        date: "09/2021 - 12/2021"
        content: |-
          - **Testing Results**:
            - Improved CPU utilization rate by 12.4% when processing UDP data during the Linux RPS packet receiving process by designing a novel data structure using the C language in the Linux kernel.
          - **My Contributions**:
            - Designed a two-level Hashmap structure to calculate the CPU ID for each group of UDP fragment data, enabling different groups of data to be processed by different CPUs.
            - Managed memory space usage by applying a “memory space reuse mechanism” based on linked lists using APIs in the Linux kernel for code implementation.
          

