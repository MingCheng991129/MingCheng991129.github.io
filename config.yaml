  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-

      I am currently a Master's student in Computer Science at [Dartmouth College](https://web.cs.dartmouth.edu/), NH, USA, **with the highest-level Excellence Scholarship covering 90% of tuition fee**.

      I received my Bachelor's degree in Computer Engineering (Automation + AI Honor Program) from [Shanghai Jiao Tong University (SJTU)](https://english.seiee.sjtu.edu.cn/english/index.htm), Shanghai, China.
      During my undergraduate study at SJTU, **I won the Excellence Scholarship for three years continuously in 2018, 2019, and 2020.**

      Before joining Dartmouth, I had extensive industrial experience working as a software engineer. 

      1. Software Engineer Intern @ Amazon (05/2020 - 11/2020, Shanghai, China)
      2. Full-stack Engineer Intern @ SAP (11/2020 - 05/2021, Shanghai, China)
      3. Backend Software Engineer @ TP-Link (07/2021 - 07/2022, Shenzhen, China)

      My interest lies in: Backend Development, Full-stack Development, Operating Systems, Algorithms, Databases, Data Structures, Computer Vision, Artificial Intelligence, Robotics, etc.

      Oh, there is one more thing... I a superfan of the famous TV sitcom *The Big Bang Theory*, and that's why I choose my English name as Leonard. :)
